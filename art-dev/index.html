<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shapes of Mind - Art Development</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        #canvas-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #333;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #ccc;
        }
        
        input, select, button {
            width: 100%;
            padding: 8px;
            border: 1px solid #333;
            border-radius: 5px;
            background: #111;
            color: #fff;
            margin-bottom: 5px;
        }
        
        button {
            background: #4a90e2;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #357abd;
        }
        
        #status {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <div id="controls">
            <h3>Art Controls</h3>
            
            <div class="control-group">
                <label>Mood Level (1-10):</label>
                <input type="range" id="mood-slider" min="1" max="10" value="5" step="1">
                <span id="mood-value">5</span>
            </div>
            
            <div class="control-group">
                <label>Flower Type:</label>
                <select id="flower-type">
                    <option value="sunflower">Sunflower</option>
                    <option value="rose">Rose</option>
                    <option value="lotus">Lotus</option>
                    <option value="tulip">Tulip</option>
                </select>
            </div>
            
            <div class="control-group">
                <label>Animation Speed:</label>
                <input type="range" id="speed-slider" min="0.1" max="2" value="1" step="0.1">
                <span id="speed-value">1.0</span>
            </div>
            
            <div class="control-group">
                <button id="regenerate-btn">Regenerate Flower</button>
                <button id="export-btn">Export Art</button>
            </div>
        </div>
        
        <div id="status">
            Status: Ready | FPS: <span id="fps">0</span>
        </div>
    </div>
    
    <script type="module" src="./src/main.js"></script>
</body>
</html>
